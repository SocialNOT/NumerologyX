
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NumerologyX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Dynamic Theme Colors mapped to CSS variables
              theme: {
                50:  'var(--theme-50)',
                100: 'var(--theme-100)',
                200: 'var(--theme-200)',
                300: 'var(--theme-300)',
                400: 'var(--theme-400)',
                500: 'var(--theme-500)',
                600: 'var(--theme-600)',
                700: 'var(--theme-700)',
                800: 'var(--theme-800)',
                900: 'var(--theme-900)',
              },
              // Semantic Backgrounds
              bg: {
                main: 'var(--bg-main)',
                card: 'var(--bg-card)',
                hover: 'var(--bg-hover)',
              },
              // Semantic Text
              txt: {
                main: 'var(--text-main)',
                muted: 'var(--text-muted)',
              }
            },
            borderColor: {
                subtle: 'var(--border-subtle)',
            },
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              display: ['"Orbitron"', 'sans-serif'],
              tech: ['"Rajdhani"', 'sans-serif'],
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'scanline': {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              },
              'marquee': {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' }
              },
              'shimmer': {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              },
              'breathing-glow': {
                '0%, 100%': { boxShadow: '0 0 10px -5px var(--theme-500)' },
                '50%': { boxShadow: '0 0 25px 5px var(--theme-500)' }
              },
              'border-trace': {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '200% 50%' }
              }
            },
            animation: {
              'fade-in': 'fade-in 0.3s ease-in-out forwards',
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
              'scanline': 'scanline 4s linear infinite',
              'marquee': 'marquee 20s linear infinite',
              'shimmer': 'shimmer 2.5s infinite',
              'breathing-glow': 'breathing-glow 3s ease-in-out infinite',
              'border-trace': 'border-trace 3s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: var(--bg-main);
        color: var(--text-main);
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--theme-500); border-radius: 2px; opacity: 0.5; }

      /* Global Backgrounds */
      .bg-grid-pattern {
        background-image: 
          linear-gradient(var(--grid-line) 1px, transparent 1px),
          linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
        background-size: 30px 30px;
      }

      /* Scanlines */
      .scanlines::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 50;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0"
  }
}
</script>

</head>
  <body class="h-screen overflow-hidden selection:bg-theme-500/30 font-sans">

  </body>
</html>
